<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/fragments/header::header"/>
<body>

<div class="container">
    <div th:replace="/layout/fragments/bodyHeader::bodyHeader"/>

    <div th:each="board : ${boards}">
        <div class="card m-2">
            <div class="card-body">
                <h4 class="card-title" th:text="${board.getTitle()}">제목 적는 부분</h4>
                <a th:href="'/board/'+${board.getId()}" class="btn btn-primary">상세 보기</a>
            </div>
        </div>
    </div>

    <ul class="pagination justify-content-center">
        <td th:if="${boards.first}">
            <li class="page-item disabled"><a class="page-link" th:href="'?page='+(${boards.number}-1)">Previous</a></li>
            <li class="page-item"><a class="page-link" th:href="'?page='+(${boards.number}+1)">Next</a></li>
        </td>
        <td th:if="!${boards.first} and !${boards.last}">
            <li class="page-item"><a class="page-link" th:href="'?page='+(${boards.number}-1)">Previous</a></li>
            <li class="page-item"><a class="page-link" th:href="'?page='+(${boards.number}+1)">Next</a></li>
        </td>
        <td th:if="${boards.last} and !${boards.first}">
            <li class="page-item"><a class="page-link" th:href="'?page='+(${boards.number}-1)">Previous</a></li>
            <li class="page-item disabled"><a class="page-link" th:href="'?page='+(${boards.number}+1)">Next</a></li>
        </td>
    </ul>

    <div th:replace="/layout/fragments/footer::footer"/>
</div>
</body>
</html>
