<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout/fragments/header::header"/>

<div class="container">
    <div th:replace="/layout/fragments/bodyHeader::bodyHeader"/>
    <br/>
    <h1>회원정보 수정</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username" th:value="${principal.username}" readonly>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password">
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">수정완료</button>
    <div th:replace="/layout/fragments/footer::footer"/>
</div>

<script src="/js/userUpdate.js"></script>
</html>
