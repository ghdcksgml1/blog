<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/fragments/header::header"/>

<div class="container">
  <div th:replace="/layout/fragments/bodyHeader::bodyHeader"/>
  <br/>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Enter username" id="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Enter password" id="password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
  </form>
  <button id="btn-login" type="submit" class="btn btn-primary">로그인</button>
  <div th:replace="/layout/fragments/footer::footer"/>
</div>
<script src="/blog/js/login.js"></script>
</html>
